<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Investor Sign up â€“ PropVest Sri Lanka</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body data-page="register" class="min-h-screen bg-gray-50 flex items-center justify-center p-6">
    <div class="w-full max-w-md rounded-2xl bg-white p-8 shadow">
      <a href="index.html" class="flex items-center gap-2 mb-6">
        <div class="h-8 w-8 rounded-xl bg-emerald-600"></div>
        <span class="font-extrabold tracking-tight text-lg">PropVest</span>
      </a>
      <h1 class="text-2xl font-extrabold">Create investor account</h1>
      <p class="text-sm text-gray-600 mt-1">Get started in minutes.</p>
      <form id="registerForm" class="mt-6 space-y-4" aria-label="Register form">
        <div>
          <label for="name" class="block text-sm font-medium">Full name</label>
          <input id="name" name="name" type="text" required class="mt-1 w-full rounded-xl px-4 py-3 bg-gray-50 focus:ring-2 focus:ring-emerald-300 outline-none" />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium">Email</label>
          <input id="email" name="email" type="email" required class="mt-1 w-full rounded-xl px-4 py-3 bg-gray-50 focus:ring-2 focus:ring-emerald-300 outline-none" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium">Password</label>
          <input id="password" name="password" type="password" required class="mt-1 w-full rounded-xl px-4 py-3 bg-gray-50 focus:ring-2 focus:ring-emerald-300 outline-none" />
        </div>
        <button class="w-full px-5 py-3 rounded-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold">Create account</button>
      </form>
      <p class="text-sm text-gray-600 mt-4">Already have an account? <a href="login.html" class="text-emerald-700 font-semibold">Login</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase-config.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
 </html>
