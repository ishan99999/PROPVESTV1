<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Browse Properties – PropVest Sri Lanka</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  </head>
  <body data-page="projects" class="bg-gray-50 text-gray-900">
    <header class="sticky top-0 z-40 bg-white/80 backdrop-blur border-b border-gray-100">
      <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
        <a href="index.html" class="flex items-center gap-2">
          <div class="h-8 w-8 rounded-xl bg-emerald-600"></div>
          <span class="font-extrabold tracking-tight text-lg">PropVest</span>
        </a>
        <div class="hidden md:flex items-center gap-8">
          <a href="index.html" class="text-sm font-medium hover:text-emerald-700">Home</a>
          <a href="projects.html" class="text-sm font-medium text-emerald-700">Properties</a>
        </div>
        <div id="navAuth" class="flex items-center gap-3"></div>
      </nav>
    </header>

    <main class="py-10">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col sm:flex-row sm:items-end sm:justify-between gap-4">
          <div>
            <h1 class="text-3xl font-extrabold">Available properties</h1>
            <p class="text-gray-600">Explore curated opportunities across Sri Lanka.</p>
          </div>
          <div class="text-sm text-gray-500">Total: <span id="listingsCount">0</span></div>
        </div>

        <!-- Filters -->
        <div class="mt-6 grid sm:grid-cols-3 gap-3" data-aos="fade-up" aria-label="Filters">
          <input id="searchInput" type="text" placeholder="Search by city or title" class="w-full rounded-xl px-4 py-3 bg-white shadow-sm focus:ring-2 focus:ring-emerald-300 outline-none" />
          <select id="categorySelect" class="w-full rounded-xl px-4 py-3 bg-white shadow-sm focus:ring-2 focus:ring-emerald-300 outline-none">
            <option value="All">All categories</option>
          </select>
          <select id="statusSelect" class="w-full rounded-xl px-4 py-3 bg-white shadow-sm focus:ring-2 focus:ring-emerald-300 outline-none">
            <option value="All">All status</option>
            <option value="Active">Active</option>
            <option value="Funding">Funding</option>
            <option value="Coming Soon">Coming Soon</option>
          </select>
        </div>

        <div id="listingsGrid" class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" data-aos="fade-up"></div>
        
        <!-- Admin inline edit modal (only used when logged in as admin) -->
        <div id="listingModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center p-4" role="dialog" aria-modal="true" aria-label="Property form">
          <div class="w-full max-w-2xl rounded-2xl bg-white p-6 shadow-xl">
            <form id="listingForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <input type="hidden" name="id" />
              <div class="md:col-span-2">
                <h2 class="text-xl font-bold">Property</h2>
              </div>
              <div>
                <label class="block text-sm font-medium">Title</label>
                <input name="title" required class="mt-1 w-full rounded-xl px-4 py-3 bg-gray-50 focus:ring-2 focus:ring-emerald-300 outline-none" />
              </div>
              <div>
                <label class="block text-sm font-medium">City</label>
                <input name="city" required class="mt-1 w-full rounded-xl px-4 py-3 bg-gray-50 focus:ring-2 focus:ring-emerald-300 outline-none" />
              </div>
              <div>
                <label class="block text-sm font-medium">Category</label>
                <select name="category" required class="mt-1 w-full rounded-xl px-4 py-3 bg-gray-50 focus:ring-2 focus:ring-emerald-300 outline-none">
                  <option>Apartments</option>
                  <option>Condos</option>
                  <option>Villas</option>
                  <option>Townhouses</option>
                  <option>Land</option>
                  <option>Commercial</option>
                  <option>Office</option>
                  <option>Retail</option>
                  <option>Hospitality</option>
                  <option>Hotel</option>
                  <option>Resort</option>
                  <option>Mixed-Use</option>
                  <option>Industrial</option>
                  <option>Warehouse</option>
                  <option>Co-working</option>
                  <option>Student Housing</option>
                  <option>Senior Living</option>
                  <option>Beachfront</option>
                  <option>Mountain</option>
                  <option>City Center</option>
                  <option>Suburban</option>
                  <option>Development</option>
                  <option>REIT</option>
                  <option>Boutique</option>
                  <option>Luxury</option>
                  <option>Other</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium">Status</label>
                <select name="status" class="mt-1 w-full rounded-xl px-4 py-3 bg-gray-50 focus:ring-2 focus:ring-emerald-300 outline-none">
                  <option>Active</option>
                  <option>Funding</option>
                  <option>Coming Soon</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium">Image URL</label>
                <input name="imageUrl" placeholder="https://..." class="mt-1 w-full rounded-xl px-4 py-3 bg-gray-50 focus:ring-2 focus:ring-emerald-300 outline-none" />
              </div>
              <div>
                <label class="block text-sm font-medium">Or upload image</label>
                <input name="imageFile" id="imageFile" type="file" accept="image/*" class="mt-1 w-full rounded-xl bg-gray-50 px-4 py-2" />
              </div>
              <div>
                <label class="block text-sm font-medium">Min Investment (LKR)</label>
                <input name="minInvestment" type="number" required class="mt-1 w-full rounded-xl px-4 py-3 bg-gray-50 focus:ring-2 focus:ring-emerald-300 outline-none" />
              </div>
              <div>
                <label class="block text-sm font-medium">ROI (%)</label>
                <input name="roi" type="number" step="0.1" required class="mt-1 w-full rounded-xl px-4 py-3 bg-gray-50 focus:ring-2 focus:ring-emerald-300 outline-none" />
              </div>
              <div>
                <label class="block text-sm font-medium">Target Amount (LKR)</label>
                <input name="targetAmount" type="number" required class="mt-1 w-full rounded-xl px-4 py-3 bg-gray-50 focus:ring-2 focus:ring-emerald-300 outline-none" />
              </div>
              <div>
                <label class="block text-sm font-medium">Total Raised (LKR)</label>
                <input name="totalRaised" type="number" required class="mt-1 w-full rounded-xl px-4 py-3 bg-gray-50 focus:ring-2 focus:ring-emerald-300 outline-none" />
              </div>
              <div>
                <label class="block text-sm font-medium">Duration (months)</label>
                <input name="durationMonths" type="number" required class="mt-1 w-full rounded-xl px-4 py-3 bg-gray-50 focus:ring-2 focus:ring-emerald-300 outline-none" />
              </div>
              <div class="md:col-span-2 flex items-center justify-end gap-3 mt-2">
                <button type="button" class="px-4 py-2 rounded-full bg-emerald-50 hover:bg-emerald-100 text-emerald-700 font-semibold" onclick="document.getElementById('listingModal').classList.add('hidden')">Cancel</button>
                <button class="px-5 py-2 rounded-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="border-t border-gray-100 bg-white">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex items-center justify-between">
        <p class="text-sm text-gray-500">© <span id="year"></span> PropVest Sri Lanka.</p>
        <a href="index.html" class="px-5 py-2 rounded-full bg-emerald-600 hover:bg-emerald-700 text-white text-sm font-semibold">Back home</a>
      </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase-config.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
 </html>
